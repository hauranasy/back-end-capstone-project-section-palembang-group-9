<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body{
        background-image: url(img/bgimage.png);
        background-size: cover;
        background-repeat: no-repeat;  
}

.login{
    width: 320px;
    height: 460px;
    top: 50%;
    left: 50%;
    padding: 50px 30px;
    position: absolute;
    background: #ffffff;
    border: 1px solid #fff;
    color: #fff;
    transform: translate(-50%, -50%);
    box-sizing: border-box;
    border-radius: 10px;
}
.login h1{
    color: #000;
}

.avatar {
    width: 80px;
    height: 80px;
    top: -10%;
    left: calc(50% - 40px);
    position: absolute;
    border: 1px solid white;
    border-radius: 50%;
}

h1 {
    text-align: center;
    font-size: 22px;
    margin-bottom: 15px;
}

.login p{
    font-weight: bold;
}

.login input{
    width: 100%;
    margin-bottom: 20px;
}

.form-input{
    height: 40px;
    background: transparent;
    color: #fff;
    border: none;
    border-bottom: 1px solid #fff;
    outline: none;
}

.btn{
    height: 38px;
    background: #f7941d;
    color: #fff;
    font-size: 18px;
    border: 1px solid #fff;
    border-radius: 20px;
    outline: none;
    transition: 0.5s ease;
}

.btn:hover {
    cursor: pointer;
    background: #ff4500
}

.login a{
    font-size: 12px;
    line-height: 20px;
    color: #fff;
}

.login a:hover{
    color: blue;

}

.register-link{
    font-size: 14px;
    text-align: center;
    margin-top: 20px;
}

.register-link p{
    color: #000;
}
.register-link p a{
    font-size: 15px;
    color: #000;
    text-decoration: none;
    font-weight: 600;
}

.register-link p a:hover{
    text-decoration: underline;
}

.login .input-group input{
    color: #fff;
    height: 35px;
    width: 270px;
    box-sizing: border-box;
    font-size: 10px;
    border: 1px solid rgb(50, 48, 48);
    padding: 0 10px;
    border-radius: 10px;
}

    </style>
</head>
<body>
    <div class="login">
        <img src="img/profil.png"  class="avatar">
        <h1>Registrasi</h1>
        <form>
            <div class="input-group"><input type="text" placeholder="Nama" name="nama"></div>
            <div class="input-group"><input type="text" placeholder="Username" name="username"></div>
            <div class="input-group"><input type="text" placeholder="Password" name="password"></div>
            <div class="input-group"><input type="text" placeholder="Re-Password" name="re-password"></div>
            <input type="submit" class="btn" value="Registrasi">
            <div class="register-link">
                <p>Back to <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>

</html>
